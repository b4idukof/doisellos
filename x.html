<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda da Barbearia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    #resultado {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      max-width: 600px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üìÖ Ver hor√°rios dispon√≠veis</h2>

  <!-- Selecionar m√™s -->
  <label for="mes">1Ô∏è‚É£ Escolha o m√™s:</label>
  <select id="mes" onchange="mostrarDias()">
    <option value="">-- Selecione --</option>
  </select>

  <!-- Selecionar dia -->
  <div id="area-dia" class="hidden">
    <label for="dia">2Ô∏è‚É£ Escolha o dia:</label>
    <select id="dia" onchange="mostrarBarbeiros()">
      <option value="">-- Selecione --</option>
    </select>
  </div>

  <!-- Selecionar barbeiro -->
  <div id="area-barbeiro" class="hidden">
    <label for="barbeiro">3Ô∏è‚É£ Escolha o barbeiro:</label>
    <select id="barbeiro" onchange="consultarAgenda()">
      <option value="">-- Selecione --</option>
      <option value="felipe">Felipe</option>
      <option value="moises">Mois√©s</option>
      <option value="jordan">Jordan</option>
    </select>
  </div>

  <pre id="resultado">Selecione o m√™s, dia e barbeiro para consultar.</pre>

  <script>
    const mesSelect = document.getElementById('mes');
    const diaSelect = document.getElementById('dia');
    const barbeiroSelect = document.getElementById('barbeiro');
    const resultado = document.getElementById('resultado');
    const areaDia = document.getElementById('area-dia');
    const areaBarbeiro = document.getElementById('area-barbeiro');

    // Preenche os meses (1 a 12)
    for (let i = 1; i <= 12; i++) {
      const opt = document.createElement('option');
      opt.value = i.toString().padStart(2, '0');
      opt.text = `${i} - ${new Date(0, i - 1).toLocaleString('pt-BR', { month: 'long' })}`;
      mesSelect.appendChild(opt);
    }

    // Quando escolher o m√™s
    function mostrarDias() {
      diaSelect.innerHTML = '<option value="">-- Selecione --</option>';
      areaDia.classList.remove('hidden');
      areaBarbeiro.classList.add('hidden');
      resultado.textContent = 'Selecione o dia.';

      for (let i = 1; i <= 31; i++) {
        const opt = document.createElement('option');
        opt.value = i.toString().padStart(2, '0');
        opt.text = i;
        diaSelect.appendChild(opt);
      }
    }

    // Quando escolher o dia
    function mostrarBarbeiros() {
      if (diaSelect.value) {
        areaBarbeiro.classList.remove('hidden');
        resultado.textContent = 'Escolha o barbeiro.';
      } else {
        areaBarbeiro.classList.add('hidden');
        resultado.textContent = 'Selecione o dia.';
      }
    }

    // Quando escolher o barbeiro, faz a consulta
    async function consultarAgenda() {
      const barbeiro = barbeiroSelect.value;
      const mes = mesSelect.value;
      const dia = diaSelect.value;
      const ano = new Date().getFullYear();
      const data = `${ano}-${mes}-${dia}`;

      resultado.textContent = '‚è≥ Consultando...';

      try {
        const res = await fetch(`https://ice-club.my/get_agenda.php?barbeiro=${barbeiro}&data=${data}`);
        const json = await res.json();

        if (json.erro) {
          resultado.textContent = `‚ùå Erro: ${json.erro}`;
        } else if (!json.horarios || json.horarios.length === 0) {
          resultado.textContent = `‚ö†Ô∏è Nenhum hor√°rio dispon√≠vel para ${json.barbeiro} em ${json.data}.`;
        } else {
          resultado.textContent = `üìÖ Hor√°rios de ${json.barbeiro} em ${json.data}:\n\n${json.horarios.join('\n')}`;
        }
      } catch (e) {
        resultado.textContent = '‚ùå Erro ao consultar os hor√°rios. Verifique a conex√£o.';
      }
    }
  </script>
</body>
</html>
