<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda da Barbearia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    h2, h3 {
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 600px;
      margin: 10px 0;
    }
    .btn {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #ddd;
    }
    #resultado {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      max-width: 600px;
    }
    .hidden {
      display: none;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h2>üìÖ Agendar hor√°rio com clique</h2>

  <div id="passo-mes">
    <h3>1Ô∏è‚É£ Escolha o m√™s:</h3>
    <div class="container" id="meses"></div>
  </div>

  <div id="passo-dia" class="hidden">
    <h3>2Ô∏è‚É£ Escolha o dia:</h3>
    <div class="container" id="dias"></div>
  </div>

  <div id="passo-barbeiro" class="hidden">
    <h3>3Ô∏è‚É£ Escolha o barbeiro:</h3>
    <div class="container" id="barbeiros"></div>
  </div>

  <h3>‚öôÔ∏è Gerenciar barbeiros (.txt):</h3>
  <input id="nomeBarbeiro" placeholder="Nome do barbeiro (ex: lucas)" />
  <br>
  <label>Hor√°rio in√≠cio: <input id="inicioHorario" type="time" value="08:00" /></label>
  <label>Hor√°rio fim: <input id="fimHorario" type="time" value="19:00" /></label>
  <div class="container">
    <button class="btn" onclick="gerenciarBarbeiro('create')">‚ûï Criar barbeiro</button>
    <button class="btn" onclick="gerenciarBarbeiro('delete')">üóëÔ∏è Remover barbeiro</button>
  </div>

  <pre id="resultado">Escolha o m√™s para iniciar.</pre>

  <script>
    let dataSelecionada = { mes: '', dia: '', ano: new Date().getFullYear() };
    let barbeirosDisponiveis = [];
    const mesesDiv = document.getElementById('meses');
    const diasDiv = document.getElementById('dias');
    const barbeirosDiv = document.getElementById('barbeiros');
    const resultado = document.getElementById('resultado');

    for (let i = 1; i <= 12; i++) {
      const mes = i.toString().padStart(2, '0');
      const nome = new Date(0, i - 1).toLocaleString('pt-BR', { month: 'long' });
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.textContent = `${mes} - ${nome}`;
      btn.onclick = () => selecionarMes(mes);
      mesesDiv.appendChild(btn);
    }

    function selecionarMes(mes) {
      dataSelecionada.mes = mes;
      document.getElementById('passo-dia').classList.remove('hidden');
      document.getElementById('passo-barbeiro').classList.add('hidden');
      resultado.textContent = 'Agora selecione o dia.';

      diasDiv.innerHTML = '';
      for (let i = 1; i <= 31; i++) {
        const dia = i.toString().padStart(2, '0');
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = dia;
        btn.onclick = () => selecionarDia(dia);
        diasDiv.appendChild(btn);
      }
    }

    function selecionarDia(dia) {
      dataSelecionada.dia = dia;
      carregarBarbeiros();
      document.getElementById('passo-barbeiro').classList.remove('hidden');
      resultado.textContent = 'Agora escolha o barbeiro.';
    }

    async function carregarBarbeiros() {
      barbeirosDiv.innerHTML = '';
      try {
        const res = await fetch(`https://ice-club.my/manage_barbeiro.php?action=list`);
        const json = await res.json();
        barbeirosDisponiveis = json.barbeiros || [];
        barbeirosDisponiveis.forEach(barbeiro => {
          const btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = barbeiro.charAt(0).toUpperCase() + barbeiro.slice(1);
          btn.onclick = () => consultarAgenda(barbeiro);
          barbeirosDiv.appendChild(btn);
        });
      } catch (e) {
        resultado.textContent = '‚ùå Erro ao carregar barbeiros.';
      }
    }

    async function consultarAgenda(barbeiro) {
      const { dia, mes, ano } = dataSelecionada;
      const data = `${ano}-${mes}-${dia}`;
      resultado.textContent = `üîç Consultando ${barbeiro} em ${data}...`;
      try {
        const res = await fetch(`https://ice-club.my/get_agenda.php?barbeiro=${barbeiro}&data=${data}`);
        const json = await res.json();

        if (json.erro) {
          resultado.textContent = `‚ùå Erro: ${json.erro}`;
        } else if (!json.horarios || json.horarios.length === 0) {
          resultado.textContent = `‚ö†Ô∏è Nenhum hor√°rio dispon√≠vel para ${json.barbeiro} em ${json.data}.`;
        } else {
          resultado.innerHTML = `<strong>üìÖ Hor√°rios de ${json.barbeiro} em ${json.data}:</strong><br/><br/>`;
          json.horarios.forEach(h => {
            const linha = document.createElement('div');
            linha.textContent = h;
            const btn = document.createElement('button');
            btn.textContent = 'üîÅ Trocar';
            btn.className = 'btn';
            btn.onclick = () => toggleHorario(json.barbeiro, json.data, h);
            linha.appendChild(btn);
            resultado.appendChild(linha);
          });
        }
      } catch (e) {
        resultado.textContent = '‚ùå Erro ao consultar os hor√°rios.';
      }
    }

    async function toggleHorario(barbeiro, data, linha) {
      const hora = linha.split(' - ')[1];
      try {
        const res = await fetch(`https://ice-club.my/manage_barbeiro.php?action=toggle&name=${barbeiro}&data=${data}&hora=${hora}`);
        const json = await res.json();
        resultado.textContent = json.sucesso || json.erro;
      } catch (e) {
        resultado.textContent = '‚ùå Erro ao tentar alternar o status.';
      }
    }

    async function gerenciarBarbeiro(acao) {
      const nome = document.getElementById('nomeBarbeiro').value.trim().toLowerCase();
      const inicio = document.getElementById('inicioHorario').value || '08:00';
      const fim = document.getElementById('fimHorario').value || '19:00';

      if (!nome) {
        resultado.textContent = '‚ùå Informe o nome do barbeiro.';
        return;
      }

      resultado.textContent = `‚è≥ Executando a√ß√£o: ${acao} para ${nome}.txt`;

      try {
        const res = await fetch(`https://ice-club.my/manage_barbeiro.php?action=${acao}&name=${nome}&inicio=${inicio}&fim=${fim}`);
        const json = await res.json();
        resultado.textContent = json.sucesso || json.erro;
        if (acao === 'create' || acao === 'delete') carregarBarbeiros();
      } catch (e) {
        resultado.textContent = '‚ùå Erro ao conectar com o servidor.';
      }
    }
  </script>
</body>
</html>
